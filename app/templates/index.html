<!DOCTYPE html>
<html>
<head>
    <title>CRM Agent UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <h1 class="mb-4">ðŸ§  CRM Agent Interface</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="query" class="form-label">Enter your query</label>
                <textarea name="query" rows="3" class="form-control" placeholder="e.g. Create a contact for Zanish Bilal with email zanishbilal72@gmail.com" required>{{ query }}</textarea>
            </div>

            <button type="submit" class="btn btn-success">Submit Query</button>
        </form>

        {% if hubspot_response %}
        <div class="mt-5">
            <h4>âœ… HubSpot Response</h4>
            <div class="alert alert-success">{{ hubspot_response }}</div>
        </div>
        {% endif %}

        {% if email_response %}
        <div class="mt-3">
            <h4>ðŸ“§ Email Response</h4>
            <div class="alert alert-info">{{ email_response }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
